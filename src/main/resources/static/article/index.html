<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="../reset.css" rel="stylesheet"/>
    <link href="../global.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/main"><img src="../img/signiture.svg"/></a>
        <ul class="header__menu">
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
            </li>
            <li class="header__menu__item">
                <a class="btn btn_ghost btn_size_s" href="/logout" id="logout-btn">
                    로그아웃
                </a>
            </li>
        </ul>
    </header>
    <div class="page">
        <h2 class="page-title">게시글 작성</h2>
        <form action="/article" class="form" enctype="multipart/form-data" method="post">
            <input
                    accept="image/png, image/jpeg, image/jpg"
                    class="input_textfield"
                    name="image"
                    placeholder="이미지를 입력하세요"
                    style="border-width: 1px; border-color: #14212b"
                    type="file"
            />
            <input
                    class="input_textfield"
                    name="title"
                    placeholder="제목을 입력하세요"
                    style="border-width: 1px; border-color: #14212b"
            />
            <div class="textfield textfield_size_m">
                <p class="title_textfield">내용</p>
                <textarea
                        autocomplete="username"
                        class="input_textfield"
                        name="content"
                        placeholder="글의 내용을 입력하세요"
                ></textarea>
            </div>
            <button
                    class="btn btn_contained btn_size_m"
                    id="registration-btn"
                    style="margin-top: 24px"
                    type="submit"
            >
                작성 완료
            </button>
        </form>
    </div>
</div>
</body>
</html>
